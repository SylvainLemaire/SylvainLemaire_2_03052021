<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <!--Police d'écriture-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" />
        <!--Icônes-->
        <script src="https://kit.fontawesome.com/ee18a255ca.js" crossorigin="anonymous"></script>
        <!-- Titre de l'onglet -->
        <title>Reservia</title>
        <!--Description du site web-->
        <meta name="description" content="Trouvez votre hébergement pour des vacances de rêve, en plein centre ville ou en pleine nature" />
    </head>

    <body>
        <div id="body">
            <!--En-tête: Titre principal et liens de navigation-->
            <header>
                <div id="header">
                    <nav>
                        <div class="flex_between">
                            <div id="logo">
                                <img src="images/logo/Reservia.svg" alt="Logo Reservia" />
                            </div>
                            <div class="flex_around links_sizes">
                                <div class="flex_center border_nav">
                                    <a class="color_1 decoration_none" href="#">Hébergements</a>
                                </div>
                                <div class="flex_center">
                                    <a class="color_4 decoration_none" href="#">Activités</a>
                                </div>
                                <div class="flex_center">
                                    <a class="color_1 decoration_none bold" href="#">S'inscrire</a>
                                </div>
                            </div>
                        </div>
                    </nav>
                    <!--En-tête: Barre de recherche-->
                    <section>
                        <div>
                            <h1 class="title">Trouvez votre hébergement pour des vacances de rêve</h1>
                            <p>En plein centre ville ou en pleine nature</p>
                        </div>
                        <div class="flex_center block_search">
                            <div class="icon_mapmarker flex_center">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div>
                                <input class="input_search flex_center" type="search" value="Marseille, France" />
                            </div>
                            <div class="button_search flex_center">Rechercher</div>
                        </div>
                    </section>
                    <!--Filtres-->
                    <section>
                        <div class="filters">
                            <div><h3>Filtres</h3></div>
                            <div class="buttons_filters flex_center">
                                <i class="fas fa-money-bill-wave"></i>
                                <div class="name_filter">Économique</div>
                            </div>
                            <div class="buttons_filters flex_center">
                                <i class="fas fa-child"></i>
                                <div class="name_filter">Familial</div>
                            </div>
                            <div class="buttons_filters flex_center">
                                <i class="fas fa-heart"></i>
                                <div class="name_filter">Romantique</div>
                            </div>
                            <div class="buttons_filters flex_center">
                                <i class="fas fa-dog"></i>
                                <div class="name_filter">Animaux autorisés</div>
                            </div>
                        </div>
                        <div class="info">
                            <div class="icone_info flex_center">
                                <i class="fas fa-info fa-xs"></i>
                            </div>
                            <p>Plus de 500 logements sont disponibles dans cette ville</p>
                        </div>
                    </section>
                </div>
            </header>
        </div>
    </body>
</html>
